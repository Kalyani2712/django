<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Flipkart Clone - Customer Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f1f3f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styling */
        header {
            width: 100%;
            max-width: 100%;
            background-color: #2874f0;
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo span {
            color: #ffe500;
            font-weight: 900;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-buttons a:hover {
            background-color: #0059c1;
        }

        main {
            background: #ffffff;
            max-width: 850px;
            width: 100%;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        main h1 {
            font-weight: 600;
            color: #212121;
            font-size: 2.4rem;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 0.04em;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1.8px solid #dddfe2;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        form input[type="email"]:focus,
        form input[type="password"]:focus {
            border-color: #2874f0;
            box-shadow: 0 0 5px rgba(40, 116, 240, 0.3);
        }

        button[type="submit"] {
            background-color: #2874f0;
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 14px 0;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.05em;
        }

        button[type="submit"]:hover {
            background-color: #0059c1;
            transform: translateY(-2px);
        }

        .error-message {
            font-size: 1.1rem;
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .forgot-password {
            font-size: 1rem;
            margin-top: 10px;
            color: #2874f0;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0059c1;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer Styling */
        footer {
            width: 100%;
            background-color: #2874f0;
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 30px;
            position: relative;
        }

        footer p {
            margin-right: 15px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffe500;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Stack form fields vertically on mobile */
            }
            main {
                padding: 40px 20px;
            }
            .logo {
                font-size: 2.4rem;
            }
            main h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            button[type="submit"] {
                font-size: 1.1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            Flip<span>kart</span>
        </div>
        <div class="header-buttons">
            <a href={% url 'index'%}>Home</a>
            <a href="/register">Register</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Customer Login</h1>
        
        <!-- Error Messages -->
        {% for message in messages %}
            <p class="error-message">{{ message }}</p>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        
        <!-- Forgot Password Link -->
        <a href="/register" class="forgot-password">New Here?</a>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Flipkart Clone. All rights reserved. <a href="/terms">Terms</a> | <a href="/privacy">Privacy Policy</a></p>
    </footer>

</body>
</html>
