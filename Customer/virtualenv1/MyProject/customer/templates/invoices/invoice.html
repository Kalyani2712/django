<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        h2, h4 { margin: 0; padding: 5px 0; }
    </style>
</head>
<body>
    <h2>Invoice - Order #{{ order.id }}</h2>
    <p><strong>Name:</strong> {{ user.get_full_name }}<br>
       <strong>Email:</strong> {{ user.email }}<br>
       <strong>Date:</strong> {{ order.created_at }}</p>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price (₹)</th>
                <th>Total (₹)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4>Total Amount: ₹{{ order.total }}</h4>
</body>
</html>
