<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order #{{ order.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Edit Order #{{ order.id }}</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Customer:</label>
                <p class="form-control-plaintext">{{ order.user.username }}</p>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Order Status:</label>
                <select name="status" id="status" class="form-select">
                    {% for key, value in order.STATUS_CHOICES %}
                        <option value="{{ key }}" {% if order.status == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Update Status
            </button>
        </form>
    </div>
</div>

<!-- Font Awesome (optional for icons) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
