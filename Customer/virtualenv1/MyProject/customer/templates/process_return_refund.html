<!-- process_return_refund.html -->

{% block content %}
<h2>Return/Refund Request for Order #{{ order.id }}</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-check">
        <input type="checkbox" name="return_requested" class="form-check-input" {% if order.return_requested %}checked{% endif %}>
        <label class="form-check-label">Mark as Return Requested</label>
    </div>

    <div class="form-group mt-2">
        <label>Reason for Return</label>
        <textarea name="return_reason" class="form-control">{{ order.return_reason }}</textarea>
    </div>

    <div class="form-group mt-2">
        <label>Refund Status</label>
        <select name="refund_status" class="form-control">
            {% for key, value in order.REFUND_STATUS_CHOICES %}
                <option value="{{ key }}" {% if order.refund_status == key %}selected{% endif %}>{{ value }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-success mt-3">Update Return/Refund</button>
</form>
{% endblock %}
